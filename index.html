<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="card">
        <div id="search_bar">
            <input id="search_inp" type="text" placeholder="Enter City Name">
            <button id="search_btn" type="submit">
                <img id="search_ico" src="./images/search.png" alt="search">
            </button>
        </div>
        <div id="weather_img_container">
            <img src="./images/clear.png" alt="" id="weather_img">
        </div>
        <div id="temperature">
            0&deg;c
        </div>
        <div id="city_name">
            Default
        </div>
        <div id="data_container">
            <div id="humidity">
                <img src="./images/humidity.png" alt="humidity">
                <p>00%</p>
            </div>
            <div id="wind_speed">
                <img src="./images/wind.png" alt="wind">
                <p>00 km/h</p>
            </div>
        </div>
        <div id="data_text">
            <div>Humidity</div>
            <div>Wind Speed</div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
